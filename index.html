<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- SCRIPT VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Boolean To-Do List</h1>
        <div class="container">
            <section class="new-todo">
                <div>
                    <label for="new-todo"></label>
                    <input @keyup.enter="addTodo" v-model.trim="newTodoTxt" placeholder="Inserire un nuovo to-do" type="text" name="new-todo" id="new-todo">
                </div>
                <button @click="addTodo">+</button>
            </section>
            <section class="todo-list">
                <ul>
                    <li v-for="(item, index) in todos" :style="{'text-decoration': item.done ? 'line-through' :''}">
                        <p>{{ item.todo }}</p>
                        <span @click="addRemoveTodo(index)" class="checked">&check;</span>
                    </li>
                    
                </ul>
            </section>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
